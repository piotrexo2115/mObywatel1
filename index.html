<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mDowód</title>
    <link rel="stylesheet" href="../fonts.googleapis.com/css78ac.css?family=Roboto:400,500&amp;display=swap">
    <style>
        /* Existing styles... */

        /* Fullscreen modal styles */
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001; /* Above other elements */
        }

        .modal-content {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            color: #2f353f;
            text-align: center;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #d9534f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-content button.cancel {
            background: #888;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Existing HTML content... -->

    <!-- Fullscreen Modal -->
    <div id="fullscreenModal" class="fullscreen-modal">
        <div class="modal-content">
            <h2>Potwierdzenie</h2>
            <p>Czy na pewno chcesz usunąć dokument?</p>
            <button id="confirmDelete">Usuń</button>
            <button id="cancelDelete" class="cancel">Anuluj</button>
        </div>
    </div>

    <script>
        document.querySelector('.delete-button').addEventListener('click', () => {
            document.getElementById('fullscreenModal').style.display = 'flex';
        });

        document.getElementById('cancelDelete').addEventListener('click', () => {
            document.getElementById('fullscreenModal').style.display = 'none';
        });

        document.getElementById('confirmDelete').addEventListener('click', () => {
            // Add delete functionality here
            alert("Dokument został usunięty");
            document.getElementById('fullscreenModal').style.display = 'none';
        });
    </script>
</body>
</html>
